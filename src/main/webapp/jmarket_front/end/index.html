    <script>

        // alert(window.location.search)

        function GetQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = decodeURI(window.location.search.substr(1)).match(reg);
            if (r != null) return unescape(r[2]);
            return null;
        }

        var userid;
        var sname = GetQueryString("userid");
        if (sname != null) {
            userid = decodeURIComponent(sname);
        }

        var username;
        var sname = GetQueryString("username");
        if (sname != null) {
            username = decodeURIComponent(sname);
        }

        var membertype;
        var sname = GetQueryString("membertype");
        if (sname != null) {
            membertype = decodeURIComponent(sname);
        }
        // alert(userid + "+" + username + "+" + membertype)

        $("#username").text(username)

        if (membertype == 1) {
            $("#typeIsBusiness").show()
            $("#typeIsBusiness2").show()
        } else if (membertype == 0) {
            $("#typeIsUser").show()
            $("#typeIsUser2").show()
        }

        $("#comeIndex").attr("href", "../front/index.htm?userid=" + userid + "&username=" + username + "&membertype=" + membertype)

    </script>

    <script>

        layui.use(['element', 'layer'], function () {
            var $ = layui.jquery;
            var element = layui.element; //Tab的切换功能，切换事件监听等，需要依赖element模块

            //触发事件
            var active = {
                // 在这里给active绑定几项事件，后面可通过active调用这些事件
                tabAdd: function (url, id, name) {
                    // 新增一个Tab项 传入三个参数，分别对应其标题，tab页面的地址，还有一个规定的id，是标签中data-id的属性值
                    // 关于tabAdd的方法所传入的参数可看layui的开发文档中基础方法部分
                    element.tabAdd('demo', {
                        title: name,
                        // TODO
                        // 这里的选项卡页面路径：  src="' + url + '.html"  ，可能需要根据自己项目实际的后缀名修改
                        content: '<iframe data-frameid="' + id + '" scrolling="auto" frameborder="0" src="' + url + '.html?userid=' + userid + "&username=" + username + "&membertype=" + membertype + '" style="width:100%;height:99%;"></iframe>',

                        id: id // 规定好的id
                    })
                    CustomRightClick(id); // 自定义函数，给tab绑定右击事件
                    FrameWH();  // 自定义函数，计算iframe层的大小
                },
                tabChange: function (id) {
                    // 切换到指定Tab项
                    element.tabChange('demo', id); // 根据传入的id传入到指定的tab项
                },
                tabDelete: function (id) {
                    element.tabDelete("demo", id);// 删除
                }
                , tabDeleteAll: function (ids) {// 删除所有
                    $.each(ids, function (i, item) {
                        element.tabDelete("demo", item); //ids是一个数组，里面存放了多个id，调用tabDelete方法分别删除
                    })
                }

            };


            // 当点击有site-demo-active属性的标签时，即左侧菜单栏中内容 ，触发点击事件
            $('.site-demo-active').on('click', function () {
                var dataid = $(this);

                // 这时会判断右侧.layui-tab-title属性下的有lay-id属性的li的数目，即已经打开的tab项数目
                if ($(".layui-tab-title li[lay-id]").length <= 0) {
                    // 如果比零小，则直接打开新的tab项
                    active.tabAdd(dataid.attr("data-url"), dataid.attr("data-id"), dataid.attr("data-title"));
                } else {
                    // 否则判断该tab项是否已经存在
                    var isData = false; //初始化一个标志，为false说明未打开该tab项 为true则说明已有
                    $.each($(".layui-tab-title li[lay-id]"), function () {
                        //如果点击左侧菜单栏所传入的id 在右侧tab项中的lay-id属性可以找到，则说明该tab项已经打开
                        if ($(this).attr("lay-id") == dataid.attr("data-id")) {
                            isData = true;
                        }
                    })
                    if (isData == false) {
                        //标志为false 新增一个tab项
                        active.tabAdd(dataid.attr("data-url"), dataid.attr("data-id"), dataid.attr("data-title"));
                    }
                }
                // 最后不管是否新增tab，最后都转到要打开的选项页面上
                active.tabChange(dataid.attr("data-id"));
            });


            function CustomRightClick(id) {

                //取消右键  rightMenu属性开始是隐藏的 ，当右击的时候显示，左击的时候隐藏
                $('.layui-tab-title li').on('contextmenu', function () {
                    return false;
                })

                $('.layui-tab-title,.layui-tab-title li').click(function () {
                    $('.rightMenu').hide();
                });

                //桌面点击右击
                $('.layui-tab-title li').on('contextmenu', function (e) {
                    var popupmenu = $(".rightMenu");
                    popupmenu.find("li").attr("data-id", id); //在右键菜单中的标签绑定id属性

                    //判断右侧菜单的位置
                    l = ($(document).width() - e.clientX) < popupmenu.width() ? (e.clientX - popupmenu.width()) : e.clientX;
                    t = ($(document).height() - e.clientY) < popupmenu.height() ? (e.clientY - popupmenu.height()) : e.clientY;
                    popupmenu.css({ left: l, top: t }).show(); //进行绝对定位
                    //alert("右键菜单")
                    return false;
                });
            }

            $(".rightMenu li").click(function () {

                //右键菜单中的选项被点击之后，判断type的类型，决定关闭所有还是关闭当前。
                if ($(this).attr("data-type") == "closeThis") {
                    //如果关闭当前，即根据显示右键菜单时所绑定的id，执行tabDelete
                    active.tabDelete($(this).attr("data-id"))
                } else if ($(this).attr("data-type") == "closeAll") {
                    var tabtitle = $(".layui-tab-title li");
                    var ids = new Array();
                    $.each(tabtitle, function (i) {
                        ids[i] = $(this).attr("lay-id");
                    })
                    //如果关闭所有 ，即将所有的lay-id放进数组，执行tabDeleteAll
                    active.tabDeleteAll(ids);
                }

                $('.rightMenu').hide(); //最后再隐藏右键菜单
            })

            // 计算frame高度
            function FrameWH() {
                var h = $(window).height() - 41 - 10 - 60 - 10 - 44 - 10;
                $("iframe").css("height", h + "px");
            }


            $(window).resize(function () {
                FrameWH();
            })


            var layer = layui.layer;
            layer.ready(function () {
                // layer.msg('您已进入页面了！');
                // 触发点击事件，这样就可以设置默认显示的选项卡页面
                // TODO
                // 可能需要修改的地方，标签id值
                $("#default-tab").trigger("click");
            });

        });

    </script>
